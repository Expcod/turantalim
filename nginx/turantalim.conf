# Turantalim API & Admin Dashboard - Nginx Configuration
# Domain: api.turantalim.uz

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.turantalim.uz;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.turantalim.uz;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.turantalim.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.turantalim.uz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Logging
    access_log /var/log/nginx/turantalim_access.log;
    error_log /var/log/nginx/turantalim_error.log;
    
    # Max file upload size (for audio/image uploads)
    client_max_body_size 100M;
    client_body_timeout 300s;
    
    # Root directory for static files
    root /home/user/turantalim;
    
    # Admin Dashboard (Static Files)
    location /admin-dashboard/ {
        alias /home/user/turantalim/admin_dashboard/;
        try_files $uri $uri/ /admin-dashboard/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # No cache for HTML files
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # Media files (User uploads)
    location /media/ {
        alias /home/user/turantalim/media/;
        expires 7d;
        add_header Cache-Control "public";
        
        # CORS for media files
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
    }
    
    # Static files (Django static)
    location /static/ {
        alias /home/user/turantalim/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API endpoints (Proxy to Django/Gunicorn)
    location / {
        # Don't proxy admin-dashboard requests
        if ($uri ~* ^/admin-dashboard) {
            break;
        }
        
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Django admin (if needed)
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoint
    location /health/ {
        proxy_pass http://127.0.0.1:8000/health/;
        access_log off;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.py$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
