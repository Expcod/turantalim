<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turantalim - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Turantalim Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tekshirilgan</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            Admin User
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn">Chiqish</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Yangi Topshirilgan Imtihonlar</h2>
        </div>

        <!-- Filter Panel -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <form id="filterForm">
                    <div class="row">
                        <div class="col-md-3 mb-2">
                            <label for="examType" class="form-label">Imtihon turi</label>
                            <select class="form-select" id="examType">
                                <option value="">Barchasi</option>
                                <option value="tys">TYS</option>
                                <option value="multilevel">CEFR</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-2">
                            <label class="form-label">Bo'lim</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="writingSection" value="writing" checked>
                                    <label class="form-check-label" for="writingSection">Writing</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="speakingSection" value="speaking" checked>
                                    <label class="form-check-label" for="speakingSection">Speaking</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-2">
                            <label for="searchUser" class="form-label">Qidiruv</label>
                            <input type="text" class="form-control" id="searchUser" placeholder="Ism, Familiya yoki telefon">
                        </div>
                        <div class="col-md-3 mb-2">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status">
                                <option value="pending" selected>Pending</option>
                                <option value="reviewing">Reviewing</option>
                                <option value="checked">Checked</option>
                                <option value="">Barchasi</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search me-1"></i> Qidirish
                            </button>
                            <button type="reset" class="btn btn-secondary ms-2">
                                <i class="fas fa-redo me-1"></i> Tozalash
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Submissions Table -->
        <div class="card shadow">
            <div class="table-responsive">
                <table class="table table-hover mb-0" id="submissionsTable">
                    <thead class="bg-light">
                        <tr>
                            <th width="30">
                                <input class="form-check-input" type="checkbox" id="selectAll">
                            </th>
                            <th>Ism, Familiya</th>
                            <th>Imtihon nomi</th>
                            <th>Level</th>
                            <th>Sana</th>
                            <th>Bo'limlar</th>
                            <th>Status</th>
                            <th>Harakat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="8" class="text-center">
                                <i class="fas fa-spinner fa-spin me-2"></i> Yuklanmoqda...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <div>Ko'rsatilmoqda <span id="pagination-info">0-0 of 0</span></div>
            <nav>
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#">Oldingi</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Keyingi</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
